<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    (function(window){
        var localVariable = "I'm an inside local variable";

        window.myModule = {
            show: function(){
                console.log( localVariable );
            },
            set: function( varString ){
                localVariable = varString;
            },
            get: function(){
                return localVariable;
            }
        }
    }(window));

    myModule.show();
    myModule.set("I'm a geneous");
    myModule.show();
    console.log( myModule.get() );

</script>

</body>
</html>
