<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script type = "text/javascript">

    function calculator( operator, num1, num2, callback ){
        var result = "";

        switch( operator )
        {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                result = "지원하지 않는 연산자입니다.";
        }

        function PrintFunc( result ){
            this.Console( result ){
                cnosole.log("result :" + result );
            }
        }

        var printFunc = new PrintFunc();

        callback( printFunc( result) );
    }

    function callBackPrint( function( printfFunc ) ){
        // document.write( " 두수의 합은 " + result + "입니다 " , "<br>");
        printFunc.Console( result);
    }



</script>

</body>
</html>
