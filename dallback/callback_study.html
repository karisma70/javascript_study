<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type = "text/javascript">

    var obj = 1;


    function calculator( operator, num1, num2, callback ){
        var result = "";

        switch( operator )
        {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                result = "지원하지 않는 연산자입니다.";
        }

        var obj = {
            result_val : result,
            printFunc : function(){
                console.log(" result is :" + this.result_val );
            }
        };

        callback( obj);
    }


    function callBackPrint( obj ){
        console.log( obj.result_val );
        obj.printFunc();
    }

    calculator( "+", 10, 14, callBackPrint( obj ) );


</script>

</body>
</html>
