<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function Person( name, blog ){
        this.name = name;
        this.blog = blog;
    }

    Person.prototype.getName = function(){
        return this.name;
    }

    Person.prototype.getBlog = function(){
        return this.blog;
    }

    var david = new Person( "david", "codecrue.egloos.com");
    var prop;

    for( prop in david ){
        console.log( "david[ " + prop + " ] = " + david[ prop ] );
    }

    for( prop in david ){
        if( david.hasOwnProperty(prop)) {   // 객체 자체의 속성인지 여부를 검사
            console.log("david[ " + prop + " ] = " + david[prop]);
        }
    }


</script>

</body>
</html>
