<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type = "text/javascript">
    function calculator( operator, num1, num2, callback ){
        var result = "";

        switch( operator )
        {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                result = "지원하지 않는 연산자입니다.";
        }
        callback( result );
    }

    function print1( result ){
        document.write( " 두수의 합은 " + result + "입니다 " , "<br>");
    }

    function print2( result ) {
        document.write(" 계산 결과는" + result + "입니다",  "<br>" );
    }

    calculator( "+", 10, 14, print1 );

    calculator( "-", 11, 14, function( result ){
        document.write(" Calculation result : " + result + "입니다",  "<br>" );
    } );

</script>
</body>
</html>
