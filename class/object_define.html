<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type = "text/javascript">


    var obj = {
        name : "david",
        printBySelf: function( ){
            console.log( "name is :" + this.name );
        },
        printByParam : function( name, age ){
            console.log( "arg name is : " + name + ", age is : " + age );
        }
    }

    console.log("obj.name : " + obj.name );
    obj.printBySelf();
    obj.printByParam( "Kim karnes", 18 );

    var func = function( obj_val ){
        obj_val.printBySelf();
    }

    func( obj );


</script>
</body>
</html>
